<p>关于“阿希社区章程V1.0”正式发布的公告
尊敬的阿希社区成员，阿希链团队于2020年2月10日发布“阿希社区章程V1.0（草案）”并向社区公开征求意见，得到社区成员的积极反馈，近30名社区成员加入章程讨论组并于2020年2月26日组织开展了社区章程讨论会议，现正式发布“阿希社区章程V1.0”。未来，阿希社区章程将不断更新，因时、因事、因势不断迭代以符合发展要求，在阿希社区发展的过程中，欢迎社区成员积极建言献策。</p>
